<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Bone Countdown Clock</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="container">
        <img src="images/logo.png" alt="">
    
        <div class="time">

            <div class="slot">
                <div class="number" id="js-days">NA</div>
                <div class="phrase">days</div>
            </div>

            <div class="slot">
                <div class="number" id="js-hours">NA</div>
                <div class="phrase">hours</div>
            </div>

            <div class="slot">
                <div class="number" id="js-minutes">NA</div>
                <div class="phrase">minutes</div>
            </div>

            <div class="slot">
                <div class="number" id="js-seconds">NA</div>
                <div class="phrase">seconds</div>
            </div>
            
        </div>

    </div>

    
    
    <script src="script.js"></script>
</body>
</html>
